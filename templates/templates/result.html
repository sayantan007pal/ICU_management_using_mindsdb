<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diagnosis Result</title>
    <style>
        .result {
            font-size: 24px;
            font-weight: bold;
        }
        .red { color: red; }
        .yellow { color: yellow; }
        .green { color: green; }
    </style>
</head>
<body>
    <h1>Diagnosis Result</h1>
    <p class="result {{ color }}">Diagnosis: {{ diagnosis }}</p>
    <p>Explanation: {{ explanation }}</p>
    <a href="/">Make another prediction</a>
</body>
</html>
